databaseChangeLog:
  - changeSet:
      id: 2-create-phones-table
      author: your_name
      changes:
        - createTable:
            tableName: phones
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: city_code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: country_code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: phones
            baseColumnNames: user_id
            constraintName: fk_phones_users
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
